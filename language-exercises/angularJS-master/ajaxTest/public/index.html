   </br>

      <h1>AngularJS based Ajax Calls to JSON data hosted on Rails Server</h1>
	  <h2>Shreyas Gune 2016. Best Bands. Best Music. Nothing More. Nothing Less.</h2>
      <!--- 
	  <h2>Shreyas Gune 2016. Check out my github for source code: <a href="https://github.com/shreyasgune/angularJS/tree/master/ajaxTest"> here</a></h2> -->
      

      <div ng-app = "" ng-controller = "guneController">

         <button ng-click = "clicked = true" align="center"  >Reveal The Albums of Life</button>
      </br>
      </br>

         <div ng-show = "clicked">
      
         <table class = "guneTable" align="center" >
            <tr>
				<th>Album Art</th>
               <th>Band</th>
               <th>Album</th>
               <th>Year</th>
			   <th>Listen</th>
            </tr>
         
            <tr ng-repeat = "student in gunez" onmouseover = " this.style.backgroundColor='#ffff66';" onmouseout= " this.style.backgroundColor='#d4e3e5' ">

             
			   <td> <img src = "{{student.img}} "></td>
               <td>{{ student.Band }}</td>
               <td>{{ student.Album }}</td>
               <td>{{ student.Year }}</td>
			   <td> <a href = "{{student.listen}}">Listen Now</a>
            </tr>
         </table>
      </div>

      </div>
      
      <script>
      
       function myFunction(){
         document.getElementById("tablez");
       }



         function guneController($scope,$http) {
            
         
            $http.get("data.json").success( function(response) {
               $scope.gunez = response;
               $scope.clicked = false;
            });
         }
      </script>
      
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
      
   </body>
