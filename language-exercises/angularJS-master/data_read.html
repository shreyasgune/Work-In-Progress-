<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<head>
	<title>Reading data from a WebPage</title>
</head>
<body>
<div ng-app = "myApp" ng-controller= "MaidenCtrl" >

	<ul>
	    <li ng-repeat = "x in names">
	    	{{ x.Name+ ','+ x.Instrument }}
	    </li>
	    
	</ul>

</div>

<script>
var app = angular.module('myApp',[]);
app.controller('MaidenCtrl', function($scope , $http){
	$http.get("http://omega.uta.edu/~smg8637/iron_maiden.php").success(function(response){$scope.names= response.iron_maiden;});
});

</script>



</body>
</html>
